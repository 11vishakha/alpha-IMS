<div class="container-fluid">
    <header>
        <h1>Add Fees</h1>
        <h2>Accounts / <small>Add Fees</small> </h2>
    </header>
    <section>
        <div class="row">
            <h3>Fees Information</h3>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="" class="form-label">Student ID</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Gender</label>
                    <select name="" id="" class="form-select">
                        <option selected>Select Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Fees Amount</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="" class="form-label">Student Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Fees Type</label>
                    <select class="form-select" name="" id="">
                        <option selected>Select Type</option>
                        <option value="">Class Test</option>
                        <option value="">Exam Fees</option>
                        <option value="">Hostel Fees</option>
                        <option value="">Transport Fees</option>
                        <option value="">Mess Fees</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Paid Date</label>
                    <input type="date" class="form-control">
                </div>
            </div>
        </div>
        <button mat-flat-button color="primary"  class="m-2"> Submit</button>
    </section>
</div>
