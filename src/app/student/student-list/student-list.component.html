

    <div class="page-wrapper">
       <div class="content container-fluid">
          <div class="page-header">
             <div class="row align-items-center">
                <div class="col">
                   <h3 class="page-title">Students</h3>
                   <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                      <li class="breadcrumb-item active">Students</li>
                   </ul>
                </div>
                <div class="col-auto text-right float-right ml-auto">
                   <a href="#" class="btn btn-outline-primary m-3">
                     <fa-icon [icon]="download"></fa-icon> Download</a>
                   <a href="student-add" class="btn btn-primary ">
                     <fa-icon [icon]="plus"></fa-icon>
                   </a>
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-sm-12">
                <div class="card card-table">
                   <div class="card-body">
                      <div class="table-responsive">
                         <table class="table table-hover table-center mb-0 datatable">
                            <thead>
                               <tr>
                                  <th>ID</th>
                                  <th>First Name</th>
                                  <th>Last Name</th>
                                  <th>DOB</th>
                                  <th>Gender</th>
                                  <th>Mobile Number</th>
                                  <th>Address</th>
                                  <th colspan="2" class="text-right">Action</th>
                               </tr>
                            </thead>
                            <tbody>
                               <tr *ngFor="let s of list">
                                 <td>{{s.id}}</td>
                                 <td>{{s.firstName}}</td>
                                 <td>{{s.lastName}}</td>
                                 <td>{{s.dob}}</td>
                                 <td>{{s.gender}}</td>
                                 <td>{{s.mobile}}</td>
                                 <td>{{s.address}}</td>
                                 <td>
                                    <div class="actions">
                                       <a [routerLink]="['/student-edit',s.id]" class="btn btn-sm bg-success-light mr-2">
                                           <fa-icon class="pen" [icon]="pen"></fa-icon>
                                       </a>
                                       <button type="submit" (click)="delete(s.id)" class="btn btn-sm bg-danger-light">
                                           <fa-icon class="trash" [icon]="trash"></fa-icon>
                                       </button>
                                       </div>
                                 </td>
                               </tr>
                               
                            </tbody>
                         </table>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
